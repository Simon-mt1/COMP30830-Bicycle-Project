<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="{{ url_for("data.home") }}">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Dublin Bikes Logo"
          />
        </a>
      </div>
    </nav>

    <section class="main-content">

      <!-- Dublin Bikes Heading -->
      <h1 class="dublin-bikes-heading">Dublin Bikes</h1>
  
      <!--Login Container-->
      <div class="login-container">
        <h4>Forgot password</h4>
  
        <form class="login-form" method="POST" action="/forgot-password">
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
    
          <button type="submit" class="login-button">RECOVER</button>
        </form>
  
        <p class="invalid {{ 'inactive' if is_active else '' }}">
          Invalid email
        </p>
        <p class="mail-sent {{ 'inactive' if mail_sent else '' }}">
          Recovery email sent
        </p>
        <p class="register-link">
            Already have an account?
            <a href="{{ url_for("auth.login") }}">Login</a>
          </p>
      </div>
    </section>  
    
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact Us</a>
        <a href="terms.html">Terms and Conditions</a>
        <a href="cookies.html">Cookie Preferences</a>
      </div>
    </footer>
  </body>
</html>
