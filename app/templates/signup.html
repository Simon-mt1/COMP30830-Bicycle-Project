<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="{{ url_for("auth.login") }}">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Dublin Bikes Logo"
          />
        </a>
      </div>
    </nav>

    <section class="main-content">

      <!-- Dublin Bikes Heading -->
      <h1 class="dublin-bikes-heading">Dublin Bikes</h1>
  
      <!-- Sign Up Container -->
      <div class="signup-container">
        <h4>Register</h4>
  
        <form class="signup-form" action="/signup" method="POST">
          <div class="name-fields">
            <div class="form-group">
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
            </div>
  
            <div class="form-group">
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
  
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
  
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
  
          <button type="submit" class="register-button">REGISTER</button>
        </form>
  
        <p class="email-exist {{ 'inactive' if is_active else '' }}">
          An account with this Email ID already exist
        </p>
  
        <p class="login-link">
          Already have an account? <a href="{{ url_for("auth.login") }}">Login</a>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact Us</a>
        <a href="terms.html">Terms and Conditions</a>
        <a href="cookies.html">Cookie Preferences</a>
      </div>
    </footer>
  </body>
</html>
